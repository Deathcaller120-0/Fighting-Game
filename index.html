<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<title>Fighting Game</title>
		<link rel="stylesheet" href="css.css">
		<script src="js.js"></script>
	</head>
	<body>
		<p class="text">Version 1.0. Check out my other work <a href="https://github.com/Deathcaller120-0?tab=repositories">Here</a>.</p>
		<input onclick="reset()" value="Reset" type="button">
		<input onclick="location.reload(true);" value="Reload" type="button">
		<div class="grid-container">
			<div>
				<b>
				<p class="text"><span id="player0NAME">PLAYER</span>'s STATUS</p>
				<p class="text" id="player0AD">Alive</p>
				</b>
				<p class="text"><span id="player0HP"></span> HP</p>
				<p class="text">Damage: <span id="player0DMG"></span></p>
				<p class="text"><span id="player0EXP"></span> EXP</p>
				<p class="text">Level <span id="player0LVL"></span></p>
				<input type="button" id="AL" value="Fight with Left Hand" class="inbut" onclick="attackL()">
				<input type="button" id="DL" value="Defend with Left" class="inbut" onclick="defendL()">
				<br>
				<input type="button" id="AR" value="Fight with Right Hand" class="inbut" onclick="attackR()">
				<input type="button" id="DR" value="Defend with Right" class="inbut" onclick="defendR()">
				<br>
				<input type="button" class="inbut text" onclick="exe()" id="FS" value="Execute Plan">
				<p id="crit" class="text"></p>
			</div>
			<div>
				<b>
				<p class="text">ENEMY STATUS</p>
				<p class="text" id="player1AD">Loading</p>
				</b>
				<p class="text"><span id="player1HP"></span> HP</p>
				<p class="text">Level <span id="player1LVL"></span></p>
				<input type="button" value="New Enemy?" class="inbut" onclick="livea()">
				<p class="text" id="Warn"></p>
			</div>
			<div>
				<b>
				<p class="text">Leaderboard</p>
				<p class="text">Highest Level</p>
				</b>
				<span class="text" id="LEAD0">Deathcaller120:</span><span class="text" id="SCORE0">27</span><br>
				<span class="text" id="LEAD1">Anon:</span><span class="text" id="SCORE1">25</span><br>
				<span class="text" id="LEAD2">Dave:</span><span class="text" id="SCORE2">17</span><br>
				<span class="text" id="LEAD3">NANO:</span><span class="text" id="SCORE3">14</span><br>
				<span class="text" id="LEAD4">NP-PLUS-PLUS:</span><span class="text" id="SCORE4">10</span><br>
				<input type="text" placeholder="Not a valid Username" id="NAMEIN" value="UNNAMED PLAYER"><input type="button" value="Set Name" onclick="setName();">
			</div>
		</div>
	</body>
</html>
